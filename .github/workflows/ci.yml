name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check-by-astro:
    timeout-minutes: 10
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup-node
      - name: Run astro check
        run: pnpm run astro check

  a11y:
    timeout-minutes: 10
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup-node
      - name: Check a11y
        run: |
          pnpm run build
          pnpm run preview &
          pnpm run a11y-check
